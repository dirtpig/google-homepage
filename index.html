<!DOCTYPE html>

<!--
    Notes// 

    -- dan muck 7/9/21
    
    <div< & <span> should be used only when no other semantic element is appropriate. 
        
            <span> is an inline element -- displays horizontally ie. the direction of a sentance according to the [writing mode] of the document

            <div> is a block level element -- displays vertically stacked ie. the direction that paragraphs align according to [writing mode] of the document

            ie. <div> will send your object to the next line akin to starting a new paragraph in a document (for larger objects/containers)
                <span> will keep it in your current line akin to typing
                --both are generic 
            
    

-->
